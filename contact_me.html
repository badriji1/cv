<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me </title>
  </head>
  <body>
    <h2>Contact Me </h2>
    <hr>
    <form class="contact" action="crkbadri@gmail.com" method="post">
      <label for="Name">Your Name: </label>
      <input type="text" name="customer_name " value="Your name"><br>
      <label for="email">Your Email:</label>
      <input type="email" name="customer_email" value="Your email"><br>
      <label for="message">Your message:</label>
      <textarea name="message" rows="8" cols="80"></textarea><br>
      <label for="password">Your Password: </label>
      <input type="password" name="Your_password" value="Password"><br>
      <label for="gender">Your gender:</label>
      <input type="radio" name="male" value="Your gender">male
      <input type="radio" name="female " value="Your gender">female <br>
      <label for="Date">Date of Birth: </label>
        <input type="date" name="date" value="Your DOB"><br>
        <label for="happiness">Your Happiness range: </label>
        <input type="range" name="happiness" value="Your happiness"><br>
        <input type="submit" name="my_form" value="Submit">
    </form>
  </body>
</html>
